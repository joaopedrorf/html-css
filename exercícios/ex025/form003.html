<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <p>
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
    </p>
    <p>
        <label for="imedia">Média</label>
        <input type="number" name="media" id="imedia" min="0" max="5" step="0.1" placeholder="0 a 10" autocomplete="off" requeired>
    </p>
    <p>
        <label for="imes">Período Letivo</label>
        <input type="month" name="mes" id="imes" required placeholder="Mês e ano" autocomplete="bday-month">
    </p>
    <p>
        <label for="">Dia da Prova</label>
        <input type="date" name="dia" id="idia" value="2025-07-14">
    </p>
    <p>
        <label for="">Horário da Prova</label>
        <input type="time" name="hora" id="hora" value="14:30" required>
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
